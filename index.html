<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">

  <!-- CSS -->
  <link rel="stylesheet" href="./style.css">

  <!-- Fonts -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Overpass:wght@400;700&display=swap" rel="stylesheet">

  <!-- Icons -->
  <script type="module" src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.esm.js"></script>

  <title>Frontend Mentor | Interactive rating component</title>
</head>

<body>
  <div class="card">
    <div class="card-icon">
      <ion-icon name="star"></ion-icon>
    </div>
    <h2 class="card-title">
      How did we do?
    </h2>
    <p class="card-text">Please let us know how we did with your support request. All feedback is appreciated
      to help us improve our offering!</p>
    <div class="numeration">
      <div class="ratio">1</div>
      <div class="ratio">2</div>
      <div class="ratio">3</div>
      <div class="ratio">4</div>
      <div class="ratio">5</div>
    </div>
    <div class="card-btn">
      <button>SUBMIT</button>
    </div>

  </div>


  <!-- <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="#">Your Name Here</a>.
  </div> -->
</body>

</html>
